{% extends 'food/base.html' %}



{% block body %}

<br><br><br><br><br>
{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}

    </div>
   

{% endfor %}

{% endif %}
<br><br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title font-weight-bold" style="text-align: center; font-size: 1.2rem;">
                       <h5> Login </h5>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.name }}
                                {{ field }}

                            </div>
                        {% endfor %}
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-outline-info" style="margin-top: 25px;" type="submit">Login</button>
                        </div>
                  
                    </form>
                </div>

            </div>
        </div>

    </div>

</div>







{% endblock %}
